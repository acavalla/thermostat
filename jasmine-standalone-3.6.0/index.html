<!DOCTYPE html>
<head>
<link rel="stylesheet" href="./lib/mystyle.css">

</head>
<body>
  <h1><span id="temperature"></span> ºC</h1>
  <section class="thermostat">
    <div class=''>
      Power saving is: <span id="powersave" >on</span>
    </div>

    <div class="temperature">
      <div class='button'>
        <button type="button" class="glow-on-hover" id="increase_temp">Increase Temperature</button>
        <button type='button' class="glow-on-hover" id="decrease_temp">Decrease Temperature</button>
      </div>

    </div>
    <div class='powerSaving'>
      <div class='button'>
        <button type="button" class="glow-on-hover" id="power_save">Power Saving</button>
      </div>
    </div>

    <div class="reset">
      <button type="button" class="glow-on-hover" id="reset">Reset</button>
    </div>

    <div class="weather">
      <h2>Current temperature: <span id="outside-temperature"></span> ºC</h2>
    </div>

    <form id="select-city">
      <input type="text" id="city"/></br>
      <button type="submit" value="submit">Submit</button>
    </form>


  </section>

<script src="src/jQuery.js"></script>
  <script src="src/Thermostat.js"></script>
  <script src="src/ThermostatJQuery.js"></script>

</body>
